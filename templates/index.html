<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Video Downloader</h1>
        <form id="download-form" action="/download" method="post">
            <div class="form-group">
                <label for="url">Enter Video URL:</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <div class="form-group">
                <label for="output_path">Output Path:</label>
                <input type="text" class="form-control" id="output_path" name="output_path" value=".">
            </div>
            <div class="form-group">
                <label for="format">Format:</label>
                <select class="form-control" id="format" name="format">
                    <option value="mp4">MP4</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quality">Quality:</label>
                <select class="form-control" id="quality" name="quality">
                    <option value="highest">Highest</option>
                    <option value="lowest">Lowest</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
        </form>

        <h2 class="mt-5">Batch Download</h2>
        <form id="batch-download-form" action="/batch_download" method="post">
            <div class="form-group">
                <label for="urls">Enter Video URLs (one per line):</label>
                <textarea class="form-control" id="urls" name="urls" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="batch_output_path">Output Path:</label>
                <input type="text" class="form-control" id="batch_output_path" name="output_path" value=".">
            </div>
            <div class="form-group">
                <label for="batch_format">Format:</label>
                <select class="form-control" id="batch_format" name="format">
                    <option value="mp4">MP4</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="batch_quality">Quality:</label>
                <select class="form-control" id="batch_quality" name="quality">
                    <option value="highest">Highest</option>
                    <option value="lowest">Lowest</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Batch Download</button>
        </form>

        <h2 class="mt-5">Schedule Download</h2>
        <form id="schedule-download-form" action="/schedule_download" method="post">
            <div class="form-group">
                <label for="schedule_url">Enter Video URL:</label>
                <input type="text" class="form-control" id="schedule_url" name="url" required>
            </div>
            <div class="form-group">
                <label for="schedule_output_path">Output Path:</label>
                <input type="text" class="form-control" id="schedule_output_path" name="output_path" value=".">
            </div>
            <div class="form-group">
                <label for="schedule_format">Format:</label>
                <select class="form-control" id="schedule_format" name="format">
                    <option value="mp4">MP4</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="schedule_quality">Quality:</label>
                <select class="form-control" id="schedule_quality" name="quality">
                    <option value="highest">Highest</option>
                    <option value="lowest">Lowest</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time_to_download">Time to Download (HH:MM):</label>
                <input type="time" class="form-control" id="time_to_download" name="time_to_download" required>
            </div>
            <button type="submit" class="btn btn-primary">Schedule Download</button>
        </form>

        <h2 class="mt-5">Resume Download</h2>
        <form id="resume-download-form" action="/resume_download" method="post">
            <div class="form-group">
                <label for="resume_url">Enter Video URL:</label>
                <input type="text" class="form-control" id="resume_url" name="url" required>
            </div>
            <div class="form-group">
                <label for="resume_output_path">Output Path:</label>
                <input type="text" class="form-control" id="resume_output_path" name="output_path" value=".">
            </div>
            <div class="form-group">
                <label for="resume_format">Format:</label>
                <select class="form-control" id="resume_format" name="format">
                    <option value="mp4">MP4</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="resume_quality">Quality:</label>
                <select class="form-control" id="resume_quality" name="quality">
                    <option value="highest">Highest</option>
                    <option value="lowest">Lowest</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Resume Download</button>
        </form>

        <h2 class="mt-5">Download Multiple Files</h2>
        <form id="download-multiple-files-form" action="/download_multiple_files" method="post">
            <div class="form-group">
                <label for="multiple_urls">Enter Video URLs (one per line):</label>
                <textarea class="form-control" id="multiple_urls" name="urls" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="multiple_output_path">Output Path:</label>
                <input type="text" class="form-control" id="multiple_output_path" name="output_path" value=".">
            </div>
            <div class="form-group">
                <label for="multiple_format">Format:</label>
                <select class="form-control" id="multiple_format" name="format">
                    <option value="mp4">MP4</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="multiple_quality">Quality:</label>
                <select class="form-control" id="multiple_quality" name="quality">
                    <option value="highest">Highest</option>
                    <option value="lowest">Lowest</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Download Multiple Files</button>
        </form>

        <div id="progress" class="mt-5"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#download-form').submit(function(event) {
                event.preventDefault();
                $.ajax({
                    url: '/download',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#progress').html('<div class="alert alert-success">' + response.message + '</div>');
                    },
                    error: function(error) {
                        $('#progress').html('<div class="alert alert-danger">Error: ' + error.responseJSON.message + '</div>');
                    }
                });
            });

            $('#batch-download-form').submit(function(event) {
                event.preventDefault();
                $.ajax({
                    url: '/batch_download',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#progress').html('<div class="alert alert-success">' + response.message + '</div>');
                    },
                    error: function(error) {
                        $('#progress').html('<div class="alert alert-danger">Error: ' + error.responseJSON.message + '</div>');
                    }
                });
            });

            $('#schedule-download-form').submit(function(event) {
                event.preventDefault();
                $.ajax({
                    url: '/schedule_download',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#progress').html('<div class="alert alert-success">' + response.message + '</div>');
                    },
                    error: function(error) {
                        $('#progress').html('<div class="alert alert-danger">Error: ' + error.responseJSON.message + '</div>');
                    }
                });
            });

            $('#resume-download-form').submit(function(event) {
                event.preventDefault();
                $.ajax({
                    url: '/resume_download',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#progress').html('<div class="alert alert-success">' + response.message + '</div>');
                    },
                    error: function(error) {
                        $('#progress').html('<div class="alert alert-danger">Error: ' + error.responseJSON.message + '</div>');
                    }
                });
            });

            $('#download-multiple-files-form').submit(function(event) {
                event.preventDefault();
                $.ajax({
                    url: '/download_multiple_files',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#progress').html('<div class="alert alert-success">' + response.message + '</div>');
                    },
                    error: function(error) {
                        $('#progress').html('<div class="alert alert-danger">Error: ' + error.responseJSON.message + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
